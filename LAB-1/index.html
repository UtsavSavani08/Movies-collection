<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Movie Collection</h1>

    <div class="division">
        <h2>All Movies in Collection</h2>
        <div id="allMovies"></div>
    </div>

    <div class="division">
        <h2>Add a Movie</h2>
        <label for="movieTitle">Title: </label>
        <input type="text" id="movieTitle" placeholder="Movie Title"><br>
        <label for="movieGenre">Genre: </label>
        <input type="text" id="movieGenre" placeholder="Genre"><br>
        <label for="movieYear">Release Year: </label>
        <input type="number" id="movieYear" placeholder="Release Year"><br>
        <label for="movieRating">Rating: </label>
        <input type="number" id="movieRating" placeholder="Rating (e.g., 8.5)" step="0.1" min="0" max="10"><br>
        <button id="addMovieButton">Add Movie</button>
    </div>

    <div class="division">
        <h2>Filter by Genre</h2>
        <label for="filterGenre">Enter Genre: </label>
        <input type="text" id="filterGenre" placeholder="Genre">
        <button id="filterGenreButton">Filter</button>
    </div>

    <div class="division">
        <h2>Filter by Release Year</h2>
        <label for="filterYear">Enter Year: </label>
        <input type="number" id="filterYear" placeholder="Year">
        <button id="filterYearButton">Filter</button>
    </div>

    <div class="division">
        <h2>Display All Titles</h2>
        <button id="displayTitlesButton">Display Titles</button>
    </div>

    <div class="division">
        <h2>Highest Rated Movie</h2>
        <button id="highestRatedButton">Display Highest Rated Movie</button>
    </div>

    <div id="Result"></div>

    <script src="script.js"></script>
</body>
</html>
